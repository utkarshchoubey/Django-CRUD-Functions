<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Django DB</title>
    <link rel="stylesheet" href="{% static "css/mystyle.css" %}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <img src="{% static "images/utkarsh.jpeg" %}" alt="Alt Image">

    <h1>Hey Welcome to my Django Page</h1>
    <h2>Here are your Access reords : </h2>
    <div class="container">
      <div class="jumbotron">
        <div class="djangotwo">
          {%  if access_records   %}
          <table>
            <thead>
              <th>Site Name</th>
              <th>Date Accessed</th>
            </thead>
            {%  for acc in access_records  %}
            <tr>
              <td>{{ acc.name }}</td>
              <td>{{ acc.date  }}</td>
            </tr>
            {% endfor  %}

          </table>
          {% else  %}
          <p>NO ACCESS RECORD FOUND</p>
          {% endif %}

        </div>

      </div>
    </div>


  </body>
</html>
